{% extends 'base.html' %}



{% block content %}
<div class="container">
    <h1 class="text-center">Bem vindo Ã (s) sua(s) enquete(s)</h1>
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            {% if messages %}
                {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                    {{message}}
                </div>
                {% endfor %}
            {% endif %}
            <a href="{% url 'polls:add' %}" class="btn btn-primary" style="margin-bottom: 5px">Adicionar <i class="fas fa-plus"></i></a>
            <ul class="list-group">
                {% for poll in polls %}
                <li class="list-group-item">
                    <a href="{% url 'polls:detail' poll_id=poll.id %}" >{{ poll }}</a>
                    {% if request.user == poll.autor%}
                        <a href="{% url 'polls:edit_poll' poll.id %}" class="float-right"><i class="fas fa-edit"></i></a>
                    {%endif%}
                </li>
                {% endfor %}
            </ul>
        </div>

    </div>
</div>
{% endblock %}
