{% extends 'base.html' %}

{% block content %}

<div class="container">

    <div class="row ">
        <div class="col-md-6 offset-md3">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
            <div class="form-group"><a class="nav-item nav-link" ></a>
                <label for="username">Usuário</label>
                <input type="text" class="form-control" name="username" placeholder="Digite o usuário">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" name="password" placeholder="Digite a senha">
            </div>
            <div class="form-group form-check">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <br>
            <p>Novo por aqui?<a href="{% url 'accounts:register' %}"> Registre aqui!</a></p>
        </div>
    </div>

</div>

{% endblock %}
